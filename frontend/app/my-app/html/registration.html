<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AI Experience Pulse</title>
    <link rel="stylesheet" href="../styles/log-style.css" />
     <script src="app.js" defer></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Join AI Experience Pulse and start tracking insights</p>
        </div>

        <form class="auth-form" id="registerForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <!--<div class="form-group">
            <label for="company">Company (Optional)</label>
            <input
              type="text"
              id="company"
              name="company"
              placeholder="Your company name"
            />
          </div>
        -->

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a strong password"
              required
              minlength="8"
            />
            <span class="password-hint">Must be at least 8 characters</span>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Re-enter your password"
              required
            />
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="terms" name="terms" required />
              <span>I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></span>
            </label>
          </div>

          <button type="submit" class="auth-button">Create Account</button>
        </form>

        <div class="auth-footer">
          <p>
            Already have an account? <a href="login.html" class="link">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    
  </body>
</html>
